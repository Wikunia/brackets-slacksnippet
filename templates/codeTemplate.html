{{#codeSnippets}}
	<div class="slack-code" data-fullsrc="{{url}}">
		<b class="slack-code-title">{{{title}}}</b>
		<span title="Download the snippet" class="icon icon-download"></span>
		<span title="Paste the snippet directly to the current cursor position" class="icon icon-direct-paste"></span>
		<span class="clear"></span>
		<br>
		<pre class="preview">{{preview}}</pre>
	</div>
{{/codeSnippets}}
